<md-dialog class=\"sum-dialog-wide\" layout=\"column\">
        <md-dialog-content ng-class=\"{\'sum-hide-tabs\': vm.singleSecurity}\" 
        style=\"max-width: 800px; max-height: 810px\"> 
        <md-toolbar ng-class=\"style\">
           <div class=\"md-toolbar-tools\">
              <h2>
                 <span class=\"md-title\">Security</span>
              </h2>
           </div>
        </md-toolbar>
        <md-tabs md-no-pagination md-dynamic-height>
           <md-tab label=\"{{s.flow ? s.flow : s.type}}\" ng-repeat=\"(name, s) in vm.security\"> 
           <div style=\"padding: 24px 24px 0 24px\"> 
           <form ng-submit=\"closeDialog()\">
              <h3 ng-if=\"s.type == \'apiKey\'\" class=\"md-title\" style=\"margin-top: 0\">API Key Authentication</h3> 
              <div ng-if=\"s.type == \'apiKey\'\" layout=\"column\">
                 <p ng-if=\"s.description\" ng-bind-html=\"s.description\" class=\"markdown-body sum-short-md\"></p>
                 <md-input-container class=\"sum-hide-spacer\"> <label>API key</label> <input type=\"text\" ng-model=\"vm.credentials[name].apiKey\"> </md-input-container>
              </div>
              <h3 ng-if=\"s.type == \'basic\'\" class=\"md-title\" style=\"margin-top: 0\">Basic HTTP Authentication</h3> 
              <div ng-if=\"s.type == \'basic\'\" layout=\"column\">
                 <p ng-if=\"s.description\" ng-bind-html=\"s.description\" class=\"markdown-body sum-short-md\"></p>
                 <md-input-container class=\"sum-hide-spacer\"> <label>Username</label> <input type=\"text\" ng-model=\"vm.credentials[name].username\"> </md-input-container>
                 <md-input-container class=\"sum-hide-spacer\"> <label>Password</label> <input type=\"password\" ng-model=\"vm.credentials[name].password\"> </md-input-container>
              </div>
           </form>
           </div> </md-tab> 
        </md-tabs>
        </md-dialog-content> 
        <md-dialog-actions>
           <md-button ng-click=\"closeDialog()\">Close</md-button>
        </md-dialog-actions>
</md-dialog>
