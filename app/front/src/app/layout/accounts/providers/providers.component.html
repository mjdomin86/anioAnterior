<div [@routerTransition]>
    <app-page-header [heading]="'Providers'" [icon]="'fa-handshake-o'"></app-page-header>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                {{ 'Providers' | translate }}
            </div>
            <div class="card-block">
                <div class="row">
                    <div class="col-md-6 push-md-3">
                        <div class="form-content">
                            
                            <fieldset class="form-group">
                                <button (click)="providerPermission('MP')" class="btn">
                                    <span class="provider_MP"></span> MercadoPago
                                </button>
                            </fieldset>
                            <fieldset class="form-group">
                                <button (click)="providerPermission('BBVA')" class="btn">
                                    <span class="provider_BBVA"></span> BBVA MarketPlace
                                </button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
