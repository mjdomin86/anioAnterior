<div [@routerTransition]>
  <app-page-header [heading]="'Contact Us'" [icon]="'fa-comments'"></app-page-header>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="main">

        <div class="form-area">
          <form role="form">
            <br style="clear:both">
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="{{ 'Name' | translate }}" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="email" placeholder="{{ 'Email' | translate }}" required>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="{{ 'Mobile Number' | translate }}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="subject" name="subject" placeholder="{{ 'Subject' | translate }}" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" type="textarea" id="message" placeholder="{{ 'Message' | translate }}" maxlength="140" rows="4"></textarea>
            </div>
            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">{{ 'Send' | translate }}</button>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>
