<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                {{ 'Profile' | translate }}
            </div>
            <div class="card-block">
                <div class="row">
                    <div class="col-md-6 push-md-3">
                        <form role="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
                            <div class="form-content">
                                
                                <fieldset class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control input-lg" 
                                        name="email" [(ngModel)]="profile.email" #email="ngModel"  disabled=""/>
                                </fieldset>
                                <fieldset class="form-group" [ngClass]="{ 'has-danger': f.submitted && !displayName.valid }">
                                    <label>{{ 'Full Name' | translate }}</label>
                                    <input type="text" class="form-control input-lg" placeholder="{{ 'FullName' | translate }}" 
                                        [ngClass]="{ 'form-control-danger': f.submitted && !displayName.valid }"
                                        name="displayName" [(ngModel)]="profile.displayName" #displayName="ngModel" required />
                                    <div *ngIf="f.submitted && !displayName.valid" class="form-control-feedback">Required</div>
                                </fieldset>
                                <fieldset class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
                                    <label>{{ 'Password' | translate }}</label>
                                    <input type="password" class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}"
                                        [ngClass]="{ 'form-control-danger': f.submitted && !password.valid }"
                                        name="password" [(ngModel)]="profile.password" #password="ngModel"/>
                                </fieldset>
                                <fieldset class="form-group">
                                    <button [disabled]="loading" class="btn btn-primary right"> {{ 'Save' | translate }} </button>
                                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
